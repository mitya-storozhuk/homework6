<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- task4 -->
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        let ul = document.getElementById("list").childNodes;
        console.log(ul[1].innerHTML + ", " + ul[9].innerHTML + ", " + ul[3].innerHTML + ", " + ul[7].innerHTML + ", " + ul[5].innerHTML);
        let li = document.querySelectorAll("#list > li");
        console.log(li[0].innerHTML  + ", " + li[4].innerHTML + ", " + li[1].innerHTML + ", " + li[3].innerHTML + ", " + li[2].innerHTML);
    </script>
</body>
